<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сотрудники</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Студенты</h1>
      <form action="" class="row gx-3 gy-2 align-items-center" id="add-student">

        <div class="col-sm-3"> <input type="text" name="lastname" placeholder="Фамилия" class="form-control"
            id="input-lastname" pattern="[А-я]+" title="Введите русские символы Фамилии" required>
        </div>


        <div class="col-sm-3">
          <input type="text" name="name" class="form-control" placeholder="Имя" id="input-name" pattern="[А-я]+"
            title="Введите русские символы Имени" required>
        </div>

        <div class="col-sm-3"><input type="text" name="surname" class="form-control" placeholder="Отчество"
            id="input-surname" pattern="[А-я]+" title="Введите русские символы Отчества" required>
        </div>
        <div class="col-sm-3"><input type="date" name="birthDate" class="form-control" placeholder="Год рождения"
            id="input-birthDate" required>
        </div>
        <div class="col-sm-3"> <input type="number" name="workStart" class="form-control"
            placeholder="Введите год поступления" id="input-workStart" min="2018" max="2024"
            title="Введите год поступления от 2018 до 2024" required>
        </div>
        <div class="col-sm-3"> <input type="text" name="post" class="form-control" placeholder="Факультет"
            id="input-post" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>

      </form>





      <form action="" class="row gx-3 gy-2 align-items-center" id="filtr-form">
        <div class="col-sm-3"> <input type="text" name="fio" placeholder="ФИО" class="form-control" id="filtr-fio"
            pattern="[А-я]+" title="Введите  Фамилии">
        </div>


        <div class="col-sm-3">
          <input type="text" name="faculty" class="form-control" placeholder="Факультет" id="filtr-faculty"
            pattern="[А-я]+" title="Введите русские символы Имени">
        </div>



        <div class="col-sm-3"> <input type="number" name="workStart" class="form-control"
            placeholder="Введите год поступления" id="filtr-workStart" min="2018" max="2024"
            title="Введите год поступления от 2018 до 2024">
        </div>


        <div class="col-sm-3"> <input type="number" name="endWork" class="form-control"
            placeholder="Введите год окончания" id="filtr-endWork" min="2018" max="2024" title="Введите год окончания">
        </div>
        <!-- <div>
          <button id="btn-filtr" class="btn btn-primary">Фильтрация</button>
        </div> -->
      </form>

      <table class="studentsTable table ">
        <thead class="table_thead">
          <th data-column="fio"><button class="glass-btn glass-btn-green"><span>ФИО</span></button> </th>
          <th data-column="birthDate"><button class="glass-btn glass-btn-green"><span>Дата рождения</span></button>
          </th>
          <th data-column="workStart"><button class="glass-btn glass-btn-green"><span>Время учебы</span></button></th>
          <th data-column="post"><button class="glass-btn glass-btn-green"><span>Факультет</span></button> </th>
        </thead>
        <tbody class="table-striped" id="students-list">

        </tbody>
      </table>
    </div>
  </section>
  <script defer type="module" src="./js/main.js"></script>
</body>

</html>
